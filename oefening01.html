<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form action="mailto:samuel.onyumbeludihaoleko@student.hogent.be" method="post" autocomplete="off">
        <h1>Aanmelden.</h1>
        <div>
            <label for="mail">E-mail: </label>
            <input type="email" name="mail" id="mail" placeholder="naam@server.com" autofocus required>
        </div>
        <div>
            <label for="ww">Wachtwoord: </label>
            <input type="password" name="ww" id="ww" required>
        </div>
        <div>
            <label for="check">Aangemeld blijven: </label>
            <input type="checkbox" name="check" id="check">
        </div>
        <input type="submit" value="Meld je aan">
    </form>
</body>

</html>
